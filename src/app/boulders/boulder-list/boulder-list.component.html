<mat-nav-list>
  <a
    mat-list-item
    style="cursor: pointer"
    *ngFor="let boulder of boulders"
    routerLink="{{ boulder._id }}"
  >
    <mat-icon mat-list-icon [style.color]="boulder.difficulty">circle</mat-icon>
    <div matLine>{{ boulder.name }}</div>
    <div matLine>{{ boulder.creator }}</div>
  </a>
</mat-nav-list>
